<div class="tapbar-wrapper">
  <div class="tapbar">
    <ul class="tapbar__body">
      <li class="tapbar__item">
        <a href="#" class="tapbar__link">
          <div class="tapbar__icon"><img src="@img/icons/catalog.svg" alt="Catalog" /></div>
          <p class="tapbar__text">Каталог</p>
        </a>
      </li>
      <li class="tapbar__item">
        <a href="#" class="tapbar__link">
          <div class="tapbar__icon"><img src="@img/icons/discount.svg" alt="Discount" /></div>
          <p class="tapbar__text">Акции</p>
        </a>
      </li>
      <li class="tapbar__item">
        <a href="#" class="tapbar__link">
          <div class="tapbar__icon"><img src="@img/icons/compare.svg" alt="Compare" /></div>
          <p class="tapbar__text">Сравнить</p>
          <span class="tapbar__value tapbar__value--compare">1</span>
        </a>
      </li>
      <li class="tapbar__item">
        <a href="#" class="tapbar__link">
          <div class="tapbar__icon"><img src="@img/icons/favorite.svg" alt="Favorite" /></div>
          <p class="tapbar__text">Избранное</p>
          <span class="tapbar__value tapbar__value--favorite _empty">0</span>
        </a>
      </li>
      <li class="tapbar__item">
        <a href="#" class="tapbar__link" data-popup-open="#cart-popup">
          <div class="tapbar__icon"><img src="@img/icons/cart.svg" alt="Cart" /></div>
          <p class="tapbar__text">Корзина</p>
          <span class="tapbar__value tapbar__value--cart">10</span>
        </a>
      </li>
    </ul>
  </div>
</div>
